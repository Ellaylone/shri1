<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="main.css">
        <title>shri1</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="tvguide-wrapper">
                <h1>Телепрограмма</h1>
                <div class="tvguide-controls">
                    <div class="tvguide-controls">
                        <div class="tvguide-controls__side">
                            <div class="tvguide-controls__datetime">
                                <!-- TODO -->
                            </div>
                        </div>
                        <div class="tvguide-controls__side right">
                            <div class="tvguide-controls__channelselect button__default">
                                Выбрать другие каналы
                            </div>
                        </div>
                    </div>
                    <div class="tvguide-filters">
                        <div class="tvguide-filters__genre">
                            <input type="checkbox" value="film" id="film">
                            <label for="film" class="js-filters-genre-film">
                                <span class="needsclick">Фильмы</span>
                            </label>
                        </div>
                        <div class="tvguide-filters__genre">
                            <input type="checkbox" value="serial" id="serial">
                            <label for="serial" class="js-filters-genre-serial">
                                <span class="needsclick">Сериалы</span>
                            </label>
                        </div>
                        <div class="tvguide-filters__genre">
                            <input type="checkbox" value="sport" id="sport">
                            <label for="sport" class="js-filters-genre-sport">
                                <span class="needsclick">Спорт</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="tvguide-wrapper__content">
                    <div class="swiper">
                        <div class="swiper__arrow swiper__arrow__left">
                            <svg width="25px" height="25px">
                                <path fill="transparent" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M 17,20 L 7,12.5 M 17,5 L 7,12.5"/>
                            </svg>
                        </div>
                        <div class="swiper__scrollbar">
                            <div class="swiper__scrollbar__drag"></div>
                        </div>
                        <div class="swiper__arrow swiper__arrow__right">
                            <svg width="25px" height="25px">
                                <path fill="transparent" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M 8,20 L 18,12.5 M 8,5 L 18,12.5"/>
                            </svg>
                        </div>
                    </div>
                    <div class="tvguide">
                        <ul class="tvguide__channels">
                            <li class="tvguide__channels__channel" style="background-position: 0px 0px"></li>
                            <li class="tvguide__channels__channel" style="background-position: -70px 0px"></li>
                            <li class="tvguide__channels__channel" style="background-position: -70px -70px"></li>
                        </ul>
                        <div class="tvguide__guide"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal hidden">
            <div class="modal__close">
                <svg width="25px" height="25px">
                    <path fill="transparent" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M 8,8 L 17,17 M 17,8 L 8,17"/>
                </svg>
            </div>
            <h2>Список каналов</h2>
            <div class="channellist">
                <div class="cnannellist__channel">
                    <input type="checkbox" value="first" id="first">
                    <label for="first" class="js-channels-first">
                        <span class="needsclick">Первый</span>
                    </label>
                </div>
            </div>
            <div class="modal__confirm button__default">
                Применить настройки
            </div>
        </div>
        <div class="overlay hidden">
        </div>
    </body>
</html>
