<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="main.css">
        <title>shri1</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="spinner"></div>
            <div class="tvguide-wrapper hidden">
                <h1>Телепрограмма</h1>
                <div class="tvguide-controls">
                    <div class="tvguide-controls">
                        <div class="tvguide-controls__side">
                            <div class="datecontrol"></div>
                            <div class="tvguide-controls__now button__default right hidden">Сейчас в эфире</div>
                        </div>
                        <div class="tvguide-controls__side right">
                            <div class="tvguide-controls__channelselect button__default" id="channelSelect">
                                Выбрать другие каналы
                            </div>
                        </div>
                    </div>
                    <div class="tvguide-filters"></div>
                </div>
                <div class="tvguide-wrapper__content">
                    <div class="swiper">
                        <div class="swiper__arrow swiper__arrow__left">
                            <svg width="25px" height="25px">
                                <path fill="transparent" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M 17,20 L 7,12.5 M 17,5 L 7,12.5"/>
                            </svg>
                        </div>
                        <div class="swiper__scrollbar">
                            <div class="swiper__scrollbar__drag" data-offset="0"></div>
                        </div>
                        <div class="swiper__arrow swiper__arrow__right">
                            <svg width="25px" height="25px">
                                <path fill="transparent" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M 8,20 L 18,12.5 M 8,5 L 18,12.5"/>
                            </svg>
                        </div>
                    </div>
                    <div class="tvguide">
                        <ul class="tvguide__channels"></ul>
                        <div class="tvguide__guide">
                            <div class="timemarker">
                                <svg class="timemarker__marker" width="13px" height="16px">
                                    <polygon points="0,0, 13,0, 7,16" fill="#f7636a"/>
                                </svg>
                            </div>
                            <ul class="timeline"></ul>
                            <ul class="tvguide__guide__channels"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal hidden" id="channellistModal">
            <div class="modal__close">
                <svg width="25px" height="25px">
                    <path fill="transparent" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M 8,8 L 17,17 M 17,8 L 8,17"/>
                </svg>
            </div>
            <h2>Список каналов</h2>
            <div class="channellist"></div>
            <div class="modal__confirm button__default">
                Применить настройки
            </div>
        </div>
        <div class="overlay hidden" id="overlay"></div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
