<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="main.css">
        <title>shri1</title>
    </head>
    <body>
        <div class="tvguide-wrapper">
            <div class="tvguide-wrapper__controls">
            </div>
            <div class="tvguide-wrapper__content">
                <div class="swiper">
                    <div class="swiper__arrow swiper__arrow__left">
                        <svg width="25px" height="25px">
                            <polyline fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" points="17,20,7,12.5,17,5"/>
                        </svg>
                    </div>
                    <div class="swiper__scrollbar">
                        <div class="swiper__scrollbar__drag"></div>
                    </div>
                    <div class="swiper__arrow swiper__arrow__right">
                        <svg width="25px" height="25px">
                            <polyline fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" points="8,20,18,12.5,8,5"/>
                        </svg>
                    </div>
                </div>
                <div class="tvguide">
                    <ul class="tvguide__channels">
                        <li class="tvguide__channels__channel" style="background-position: 0px 0px"></li>
                        <li class="tvguide__channels__channel" style="background-position: -70px 0px"></li>
                        <li class="tvguide__channels__channel" style="background-position: -70px -70px"></li>
                    </ul>
                    <div class="tvguide__guide"></div>
                </div>
            </div>
        </div>
    </body>
</html>
